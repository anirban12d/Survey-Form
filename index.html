<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Just A Simple Survey Form</h1>
        <p id="description">Thank your for taking the time to complete the survey and pushing us one step forward in the future</p>
      </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="age" for="age">Age</label>
            <input type="number" id="number" min="10" max="110" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group">
            <select name="role" id="dropdown" class="form-control">
                <option disabled selected value>Select your current role</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend our service to others?</p>
            <label for="definitely" class="definitely">Definitely</label>
            <input type="radio" id="recommendation-label-definitely" class="form-control">
            <label for="maybe" class="maybe">Maybe</label>
            <input type="checkbox" id="recommendation-label-maybe" class="form-control">
            <label for="notSure" class="notSure">Not Sure</label>
            <input type="checkbox" id="recommendation-label-notSure" class="form-control">
        </div>
        <div class="form-group">
            <p>Any suggestion or comments?</p>
            <textarea name="comments" id="input-textarea" placeholder="Enter your comment here..." required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
